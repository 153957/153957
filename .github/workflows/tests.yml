name: Run tests

on:
  schedule:
    - cron: '0 6 1,15 * 5'
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements*.txt'
      - run: make install
      - run: make build
      - uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: .build/
          css: true
          log_level: INFO
          blacklist: index_footer.html index_header.html

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements*.txt'
      - run: make devinstall
      - run: make linttest
