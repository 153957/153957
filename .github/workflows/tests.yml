name: Run tests

on:
  schedule:
    - cron: '0 6 1,15 * 5'
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: make setupvenv
      - run: make install
      - run: make build
      - uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: .build/
          css: true
          log_level: INFO
          blacklist: index_footer.html index_header.html

  rufftest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: make setupvenv
      - run: make ruffinstall
      - run: make rufftest
        env:
          RUFF_FORMAT: github

  typingtest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: make setupvenv
      - run: make mypyinstall
      - run: make typingtest
