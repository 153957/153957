<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}153957 Photography{% endblock %}</title>
        <link rel="shortcut icon" href="{% static '/static/images_favicon/favicon.ico' %}">
        <link rel="apple-touch-icon" sizes="57x57" href="{% static '/static/images_favicon/apple-touch-icon-57x57.png' %}">
        <link rel="apple-touch-icon" sizes="114x114" href="{% static '/static/images_favicon/apple-touch-icon-114x114.png' %}">
        <link rel="apple-touch-icon" sizes="72x72" href="{% static '/static/images_favicon/apple-touch-icon-72x72.png' %}">
        <link rel="apple-touch-icon" sizes="144x144" href="{% static '/static/images_favicon/apple-touch-icon-144x144.png' %}">
        <link rel="apple-touch-icon" sizes="60x60" href="{% static '/static/images_favicon/apple-touch-icon-60x60.png' %}">
        <link rel="apple-touch-icon" sizes="120x120" href="{% static '/static/images_favicon/apple-touch-icon-120x120.png' %}">
        <link rel="apple-touch-icon" sizes="76x76" href="{% static '/static/images_favicon/apple-touch-icon-76x76.png' %}">
        <link rel="apple-touch-icon" sizes="152x152" href="{% static '/static/images_favicon/apple-touch-icon-152x152.png' %}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static '/static/images_favicon/apple-touch-icon-180x180.png' %}">
        <meta name="apple-mobile-web-app-title" content="153957 Photography">
        <link rel="icon" type="image/png" href="{% static '/static/images_favicon/favicon-192x192.png' %}" sizes="192x192">
        <link rel="icon" type="image/png" href="{% static '/static/images_favicon/favicon-160x160.png' %}" sizes="160x160">
        <link rel="icon" type="image/png" href="{% static '/static/images_favicon/favicon-96x96.png' %}" sizes="96x96">
        <link rel="icon" type="image/png" href="{% static '/static/images_favicon/favicon-16x16.png' %}" sizes="16x16">
        <link rel="icon" type="image/png" href="{% static '/static/images_favicon/favicon-32x32.png' %}" sizes="32x32">
        <meta name="msapplication-TileColor" content="#000000">
        <meta name="msapplication-TileImage" content="{% static '/static/images_favicon/mstile-144x144.png' %}">
        <meta name="msapplication-config" content="{% static '/static/images_favicon/browserconfig.xml' %}">
        <meta name="application-name" content="153957 Photography">
        <meta name="description" content="{% block meta_description %}{% endblock %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static '/static/css/vendor/normalize.css' %}">
        <link rel="stylesheet" href="{% static '/static/css/vendor/font-awesome.css' %}">
        <link rel="stylesheet" href="{% static '/static/css/main.css' %}">
        <link rel="stylesheet" href="{% static '/static/css/tipTip.css' %}">
        <style>
            #pageHeader {
                background-image: linear-gradient(to bottom,
                                                  rgba(255,255,255,0) 80%,
                                                  rgba(255,255,255,.9) 97%,
                                                  rgba(255,255,255,1)),
                                  url('/static/images_banners/{% block banner %}DSC_000166{% endblock %}.jpg');}
            @media 
            only screen and (-webkit-min-device-pixel-ratio: 2), 
            only screen and (min-resolution: 192dpi) {
                #pageHeader {
                    background-image: linear-gradient(to bottom,
                                                      rgba(255,255,255,0) 80%,
                                                      rgba(255,255,255,.9) 97%,
                                                      rgba(255,255,255,1)),
                                      url('/static/images_banners/{% block banner2x %}DSC_000166{% endblock %}@2x.jpg');}
            }
            {% block style %}
            {% endblock %}
        </style>
        {% block head %}
        {% endblock %}
    </head>

    <body>
        <div id="wrapper">
            <div id="shadow"></div>
            <div id="pageHeader">
                <div id="navcontainer">
                    <ul>
                        <li class="{% if_current_page '/photography.html' 'active' '' %}">
                            <a href="{% url '/photography.html' %}">Photography</a>
                        </li>
                        <li class="{% if_current_page '/photos_events.html' 'active' '' %}">
                            <a href="{% url '/photos_events.html' %}">Events</a>
                        </li>
                        <li class="{% if_current_page '/timelapse.html' 'active' '' %}">
                            <a href="{% url '/timelapse.html' %}">Time-Lapse</a>
                        </li>
                        <li class="{% if_current_page '/timelapse_guide.html' 'active' '' %}">
                            <a href="{% url '/timelapse_guide.html' %}">Guide</a>
                        </li>
                        <li class="{% if_current_page '/contact.html' 'active' '' %}">
                            <a href="{% url '/contact.html' %}">Contact</a>
                        </li>
                        <li class="{% if_current_page '/links.html' 'active' '' %}">
                            <a href="{% url '/links.html' %}">Links</a>
                        </li>
                    </ul>
                </div><!-- /navcontainer -->
                <h1>153957 Photography</h1>
                <h2>{% block page_name %}{% endblock %}</h2>
            </div><!-- /pageHeader -->
            <div id="container">
                <div id="contentContainer">
                    <div id="content">
