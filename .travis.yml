language: python
python:
  - "3.6"

sudo: false

addons:
  apt:
    packages:
      - oracle-java8-set-default

install:
  - pip install -r requirements.txt
  - pip install html5validator
  - nvm install lts/carbon
  - nvm use lts/carbon
  - npm install -g yarn
  - yarn install

script:
  - cactus build
  - yarn run stylelint
  - html5validator --root .build --show-warnings --ignore 'index_'
